  <div class="col-6 px-5 py-5">
    <h3 class="mb-3 mx-3">Add Menu Item</h3>
    <form class="mx-3" action="">
      <div class="row form-row">
        <input type="text" placeholder="Item Name" />
        <p class="error-msg">Item name is required</p>
        <p class="error-msg">Item name can't have numbers</p>
      </div>
      <div class="row form-row">
        <input type="text" placeholder="Item Description" />
        <p class="error-msg">Item description is required</p>
        <p class="error-msg">Item description must be at least 50 characters</p>
      </div>
      <div class="row form-row">
        <input type="text" placeholder="Item Price" />
        <p class="error-msg">Item price is required</p>
        <p class="error-msg">Item price Can't have letters</p>
      </div>
      <div class="row form-row">
        <label class="d-inline-block"
          >Item image
          <input type="file" />
        </label>
        <p class="error-msg">Item image is required</p>
      </div>
      <button
        class="btn btn-outline-dark my-3 d-block py-2 px-4 mx-auto"
        type="submit"
      >
        Add Item
      </button>
    </form>
  </div>
