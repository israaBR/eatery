<div class="container my-3">
  <div class="row" title="add to cart" (click)="addToCart()">
    <div class="col-8">
      <div class="row h-25">
        <p class="item-name">{{ item.title }}</p>
      </div>
      <div class="row h-50">
        <p class="item-description">
          {{ item.description.slice(0, 87)
          }}<span *ngIf="item.description.length > 87">..</span>
        </p>
      </div>
      <div class="row h-25">
        <p class="col-6 item-price">${{ item.price }}</p>
        <!-- <button class="col-6 btn btn-outline-dark">Add to Order</button> -->
      </div>
    </div>
    <div class="col-4 mt-5">
      <img class="item-img" [src]="item.image" />
    </div>
    <div ngSwitch="{{ item.state }}">
      <p
        class="text-center my-2 state-not-available"
        *ngSwitchCase="'not available'"
      >
        not available
      </p>
      <p class="text-center my-2 state-low" *ngSwitchCase="'low stock'">
        low stock
      </p>
    </div>
  </div>
</div>
